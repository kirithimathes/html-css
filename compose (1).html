<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compose page</title>
        <link href="compose.css" rel="stylesheet" />
    </head>
    <body>
        
            
        <section>
            <div class="container">
                <h2>Compose</h2>
                <form action="">
                    <div class="form-group">
                        <label for="to">To</label>
                        <input type="text" id="to" name="to" style="margin-left: 138px;">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="messsage">Write message</label>
                        <textarea name="message" id="message" cols="30" rows="15"></textarea>
                        
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
            
          <div id="status" class="success">Success</div>
          
        </section>
    </body>
</html>
